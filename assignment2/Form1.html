<body>
        <div class="b1">
            <h2 >Registration Form</h2>
            <form action="" method="post">
                
                <label class="labels">Name</label><br>
                <input class="inputbox" type="text" name="name" id="name" placeholder="Enter your name" required>
                <br>
                <label class="labels">Email</label><br>
                <input class="inputbox" type="email" name="email" id="email" placeholder="Enter your email" required>
                <br>
                <label class="labels">Roll Number</label><br>
                <input class="inputbox" type="rollno" name="rollno" id="rollno" placeholder="Enter your roll number" required>
                <br>
                    <label class="labels">Elective Subject</label><br>
                    <input type="radio" id="AI" name="fav_language" value="AI">
                    <label >Applications of AI</label><br>
                    <input type="radio" id="DB" name="fav_language" value="DB">
                    <label >Basics of Database</label><br>
                    <input type="radio" id="DS" name="fav_language" value="DS">
                    <label >Data Science</label><br>
                <br>
                <label >Teaching Methods:</label><br>
                <input type="checkbox" id="TM1" name="TM1" value="TM1">
                <label >Marker Board</label><br>
                <input type="checkbox" id="TM2" name="TM2" value="TM2">
                <label >Slides Presentation</label><br>
                <input type="checkbox" id="TM3" name="TM3" value="TM3"> 
                <label>Oral Narration</label><br>
                <br>
                <label >Password</label><br>
                <input class="inputbox" type="password" name="password" id="password" placeholder="Enter your password" required>
                <br>
                <label >Confirm Password</label><br>
                <input class="inputbox" type="password" name="confirmpass" id="confirmpass" placeholder="Enter passwrod again" required>
                <br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
